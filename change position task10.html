<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Poition</title>
  <style>
    .move{
      margin-left: 150px;
      transition: 2px;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">Change Position image</h1>
  <img src="https://picsum.photos/300" onmouseover="this.classList.add('move')" alt="image">
</body>
</html>
